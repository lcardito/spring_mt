<spectrum-heading title="{{title}}" subtitle="Edit"></spectrum-heading>
<div class="container theme-showcase">
	<div class="row">
		<div class="alert alert-danger" role="alert" ng-if="error">
			<strong>Error!</strong> {{error}}.
		</div>
		<div class="col-xs-5">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Details</h3>
				</div>
				<div class="panel-body">
					<form name="editForm" ng-submit="editForm.$valid && editApp(app.id)">
						<div class="form-group">
							<label for="txt-spec-editApp-name">Name</label>
							<input type="text" class="form-control" id="txt-spec-editApp-name" name="name"
							       ng-model="app.name" value="{{app.name}}" ng-minlength="3" ng-maxlength="255" />
							<span class="error text-danger" ng-show="editForm.name.$error.minlength">
								This name is too short!
							</span>
							<span class="error text-danger" ng-show="data.bookmark.url.error">
								This name is too long!
							</span>
						</div>
						<div class="form-group">
							<label for="txt-spec-editApp-url">Url</label>
							<input type="text" class="form-control" id="txt-spec-editApp-url" name="url"
							       ng-model="app.url" value="{{app.url}}" />
						</div>
						<div class="form-group">
							<label for="txt-spec-editApp-colour" required>Color</label>
							<input id="txt-spec-editApp-colour" type="text" class="form-control" minicolors="minicolorsSettings" ng-model="app.hexColour">
						</div>
						<div class="form-group">
							<label>Type:</label> {{appType}}
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" id="btn-spec-editApp-submit" value="Save" />
							<button type="button" class="btn btn-default" id="btn-spec-editApp-cancel"
							        onclick="history.back();">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
