<spectrum-heading title="Add group"></spectrum-heading>
<div class="container theme-showcase" role="main">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-danger" role="alert" ng-if="error">
				<strong>Error!</strong> {{error}}
			</div>
			<div class="alert alert-danger" role="alert" ng-if="errors.length > 0">
				<div ng-repeat="error in errors"><strong>Error!</strong> {{error}} <br/></div>
			</div>
		</div>
	</div>
	<form name="createForm" ng-submit="createForm.$valid && createGroup()">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Group details</h3>
					</div>
					<div class="panel-body form-group">
						<label for="txt-spec-newGroup-name" required>Group name *</label>
						<input type="text" class="form-control" id="txt-spec-newGroup-name" name="groupName"
						       ng-minLength="3" ng-maxlength="50" ng-model="groupName" placeholder="Group Name"
						       autofocus required/>
						<span class="error text-danger" ng-show="createForm.groupName.$error.required">Required!</span>
						<span class="error text-danger" ng-show="createForm.groupName.$error.minlength">
							This name is too short!
						</span>
						<span class="error text-danger" ng-show="createForm.groupName.$error.maxlength">
							This name is too long!
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- second row - checkboxes -->
			<div class="col-md-1 form-group">
				<input type="checkbox" id="ckbx-spec-newGroup-active" name="active" ng-model="active"/>
				<label for="ckbx-spec-newGroup-active">Active</label>
			</div>
			<div class="col-md-3 form-group">
				<input type="checkbox" id="ckbx-spec-newGroup-admin" name="role" ng-model="role"
				       ng-true-value="ROLE_ADMIN" ng-false-value="ROLE_USER" />
				<label for="ckbx-spec-newGroup-admin">Make all members administrators</label>
			</div>
		</div>
		<div class="row">
			<!-- third row - submit, cancel -->
			<div class="col-md-12 form-group">
				<button type="submit" class="btn btn-primary" id="btn-spec-newGroup-submit">Add</button>
				<button type="button" class="btn btn-default" id="btn-spec-newGroup-cancel" onclick="history.back();">
					Cancel
				</button>
			</div>
		</div>
	</form>
</div>
