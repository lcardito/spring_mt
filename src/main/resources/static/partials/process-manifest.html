<spectrum-heading title="{{process.title}}" subtitle="Manifest"></spectrum-heading>
<div class="container theme-showcase" role="main">
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-danger" role="alert" ng-if="error">
				<strong>Error!</strong> {{error}}
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Process version: {{version.comment}} ({{version.versionKey.substring(0, 8)}})</h3>
				</div>
				<div class="panel-body">
					<div ng-if="manifestData.length === 0">Loading manifest... Please wait.</div>
					<abn-tree id="process-manifest-tree" tree-data="manifestData"></abn-tree>
				</div>
			</div>
		</div>
	</div>
</div>
